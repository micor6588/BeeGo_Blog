<fieldset>
	<legend>相册图片
        <a class="btn btn-primary btn-xs" onclick="javascript:history.back();">
            <span class="glyphicon glyphicon-share-alt"></span> 返回
        </a>
	</legend>
	<form method="post" name="p" action="/admin/article/save">
        <input type="file" id="newcover" name="newcover" data-uptype="3" data-albumid="{{.albumid}}" />
        <img src="/static/upload/default/yulan-190x135.png" name="filename" id="autoview" class="img-rounded" width="190" height="135">
        <button type="button" id="uploadimg" class="btn btn-primary">上传</button>
        <div class="alert alert-warning">
            <strong>温馨提示：</strong>点击上传,保存后才能生效,服务器仅允许上传格式jpg、jpeg、png并自动裁剪像素:190*135
        </div>
        <div class="table-responsive">
			<table class="table table-form">
				<tbody>
					<tr>
						<td>{{range $k, $v := .list}}
							<div class="photolist">
							  <img src="{{$v.ChangetoSmall}}" width="190" height="135" />
							  <a href="/admin/photo/cover?cover={{$v.ChangetoSmall}}&albumid={{$v.Albumid}}">设为封面</a>
							  <a href="/admin/photo/delete?id={{$v.Id}}&albumid={{$v.Albumid}}" onclick="return del_confirm()">删除</a>
							</div>{{end}}
						</td>
					</tr>
                    <td colspan="6">{{str2html .pagebar}}</td>
				</tbody>
			</table>
		</div>
	</form>
</fieldset>
