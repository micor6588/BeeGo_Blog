<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
    <link href="/static/themes/admin/css/admin.css" rel="stylesheet" type="text/css"/>
    <link href="/static/markdown/css/editormd.css" rel="stylesheet" type="text/css"/>
    <link href="/static/js/jquery-confirm.min.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-confirm.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="/static/markdown/editormd.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrapValidator.min.js"></script>
    <script src="/static/themes/admin/js/admin.js" type="text/javascript"></script>
    <style type="text/css">
        .loginbody {background-color: #444}
        label {font-size: 12px}
        .main {width:350px; margin:100px auto 0 auto; color:#888; overflow:hidden;}
        fieldset {padding: 20px; width:100%; background:#fff; color:#333}
        legend {padding-top: 50px; margin-bottom: 0}
    </style>
</head>
<body class="loginbody">
	<div class="main">
        <fieldset>
            <legend>inana站点注册</legend>
            {{if .errmsg}}
                <div class="alert alert-warning">
                    {{range $k, $v := .errmsg}}
                        {{$v}}<br />
                    {{end}}
                </div>
            {{end}}
            <form class="register-form form-horizontal" method = 'post' action="/admin/register">
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red">*</span> 账 号</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="username1" maxlength="100" name="username1" placeholder="请输入登录账号" type="text" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red">*</span> Email</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="email" maxlength="100" name="email" placeholder="请输入您的邮箱" type="text" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red">*</span> 昵称</label>
                    <div class="col-sm-9">
                        <input type="text" name="nickname" class="form-control" placeholder="请输入昵称" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red">*</span> 密 码</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="password1" name="password1" type="password" placeholder="请设置登录密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color: red">*</span> 确 认</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="password2" name="password2" type="password" placeholder="请再次确认密码" />
                    </div>
                </div>
                <div class="text-right">
                    <button id="wy-register-submit" type="submit" class="btn btn-primary">注册</button>
                </div>
                <p>已有帐号？返回
                    <a href="/admin/login" class="relogin"><span class="glyphicon glyphicon-log-in"></span> 登录</a>
                </p>
            </form>
        </fieldset>
	</div>
</body>
</html>
