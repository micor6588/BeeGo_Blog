<table>
	<thead>
		<tr>
			<th><b>提示信息</b></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td height="50"><p class="showmsg-msg">{{.msg}}</p></td>
		</tr>
	</tbody>
	<tfoot>
	<tr>
		<td colspan="20" align="center">
		<a href="{{.redirect}}">如果您的浏览器没自动跳转，请点击这里</a>
		<script type="text/javascript">
			setTimeout("window.location.href='{{.redirect}}'", 3000);
		</script>
		</td>
	</tr>
	</tfoot>
</table>
