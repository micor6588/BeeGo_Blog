<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>登录</title>
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="/static/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
	<link href="/static/themes/admin/css/admin.css" rel="stylesheet" type="text/css"/>
	<link href="/static/markdown/css/editormd.css" rel="stylesheet" type="text/css"/>
	<link href="/static/js/jquery-confirm.min.css" rel="stylesheet" type="text/css">
	<script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery-confirm.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.cookie.js" type="text/javascript"></script>
	<script src="/static/markdown/editormd.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap/js/bootstrapValidator.min.js"></script>
	<script src="/static/themes/admin/js/admin.js" type="text/javascript"></script>
	<style type="text/css">
        .loginbody {background-color: #444}
		label {font-size: 12px}
		label input {position: relative;bottom: -3px;margin-right: 5px!important;}
		.main {width:350px; margin:100px auto 0 auto; color:#888; overflow:hidden;}
		fieldset {padding: 20px; width:100%; background:#fff; color:#333}
		legend {padding-top: 50px; margin-bottom: 0}
	</style>
</head>
<body class="loginbody" onload="document.getElementById('username').focus();">
	<div class="main">
		<fieldset>
			<legend>inana站点登录</legend>
			{{if .errmsg}}
				<div class="alert alert-warning">
					{{.errmsg}}
				</div>
			{{end}}
			<form class="login-form form-horizontal" method = 'post' action="/admin/login">
				<div class="form-group">
					<label class="col-sm-3 control-label">账 号</label>
					<div class="col-sm-9">
						<input class="form-control" id="username" maxlength="100" name="username" type="text" placeholder="请输入用户名" autocomplete="off"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">密 码</label>
					<div class="col-sm-9">
						<input class="form-control" id="password" name="password" type="password" placeholder="请输入用户密码"/>
					</div>
				</div>
				<div class="text-right">
					<button id="wy-login-submit" type="submit" class="btn btn-primary">登录</button>
				</div>
				<p>还没有帐号？请
					<a href="/admin/register"><span class="glyphicon glyphicon-new-window"></span> 注册</a>
				</p>
			</form>
		</fieldset>
	</div>
</body>
</html>
